name: CI

on:
  push:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Check Code Quality
        run: pnpm run lint

      - name: Run Unit Tests
        run: pnpm run test

  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Build App
        run: pnpm run build

      - name: Upload built files
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist
          retention-days: 7

  deploy:
    needs: [build-app, test-app]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: package
          path: package

      - name: Upload build artifact to pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: package

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
